<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./advice.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>


  <div id="adviceBox">
    <h3>Advice #<span id="adviceCount"></span></h3>
      <span id="advice"></span>
      <img src="./images/pattern-divider-mobile.svg" id="divider">
      <button id="refresh">
          <img src="./images/icon-dice.svg" id="dice">
      </button>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->




  <script>
    const refreshBtn = document.getElementById('refresh');
    let count = 0;
    refreshBtn.addEventListener('click', () =>{
      count += 1;
      fetch('https://api.adviceslip.com/advice').then(Response => Response.json()).then(data =>{
          document.getElementById('advice').innerHTML = data.slip.advice;
          document.getElementById('adviceCount').textContent = count;
      }).catch(error => {
        document.getElementById('advice').innerHTML = 'Advice failed to load, check your internet connection and try again!'
        console.log("Error Fetching Advice", error)
      })
    })
    
   
  </script>
</body>
</html>
